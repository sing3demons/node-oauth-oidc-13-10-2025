filebeat.inputs:
  - type: container
    paths:
      - "/var/lib/docker/containers/*/*.log"

processors:
  - decode_json_fields:
      fields: ["message"]
      target: ""
      overwrite_keys: true
  - drop_fields:
      fields: ["container", "ecs", "host", "agent", "input", "log"]
  - drop_event:
      when:
        not:
          equals:
            service: "oauth-server"

output.elasticsearch:
  hosts: ["http://elasticsearch:9200"]
  index: "log-%{[type]}-%{+yyyy.MM.dd}"

setup.ilm.enabled: false
setup.template.enabled: false