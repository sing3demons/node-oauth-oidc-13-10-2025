version: '3.8'
services:
  oauth-server:
    build: .
    container_name: oauth-server
    ports:
      - "4000:4000"
    # For production, do NOT mount .env or keys directly. Use secrets manager or secure volumes.
    volumes:
      - ./keys:/app/keys:ro
    #   - ./.env:/app/.env:ro
    #   - ./logs:/app/logs
    environment:
    - NODE_ENV=production
    - MONGO_URL=mongodb://host.docker.internal:27017/oauth_demo
    - PORT=4000
    - SERVICE_NAME=oauth-server
    - SERVICE_VERSION=0.0.0-dev
      # Add other secrets via orchestrator or secrets manager
    restart: unless-stopped
    user: "1000:1000" # Run as non-root (adjust UID/GID as needed)
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:4000/health', res => process.exit(res.statusCode === 200 ? 0 : 1))\""]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - oauth-network
networks:
  oauth-network:
    driver: bridge
